<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side"></div>
      <div class="right-side">
        <div class="right-header">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </h3>
          <h3>Sign up <em>now</em> to get started.</h3>

          <h3>You <em>know</em> you want to.</h3>
        </div>

        <div class="right-body">
          <form action="" method="get">
            Let's do this!

            <label for="fname">First Name</label>
            <input type="text" name="first-name" id="fname" />

            <label for="lname">Last Name</label>
            <input type="text" name="last-name" id="lname" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />

            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd" />

            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-pwd" />
            <div class="right-footer">
              <button type="submit">Create Account</button>
              <p>
                Already have an account? <a href="http://google.com">Log in </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
